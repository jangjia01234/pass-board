<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pass Board</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
  </head>
  <body>
    <!-- top -->
    <header class="header">
      <div class="logo">
        <img src="#" />
      </div>
      <div class="menu">
        <div class="menu-bar">
          <div>category</div>
          <div>review</div>
          <div>news</div>
        </div>
      </div>
      <div class="header-right">
        <div class="search">
          <div class="search-box">search</div>
            <!-- <i class="search-icon"> -->
          </div>
        <div class="mypage">mypage</div>
      </div>
    </header>

    <div class="ad"></div>

    <!-- middle -->
    <main class="main">
      <div class="popular">
        <h1 class="popular-title">Trending Games</h1>
        <div class="popular-list">
          <div class="popular-list__detail"></div>
          <div class="popular-list__detail"></div>
          <div class="popular-list__detail"></div>
        </div>
      </div>
      <div class="rank">
        <h1 class="rank-title">Rank</h1>
        <div class="rank-list">
          <div class="rank-list__detail">
            <div class="rank-list__image">
              <img src="https://boardlife.co.kr/data/boardgame_strategy/2022/01/02/1641052726-191444_N_170x170_100_5_.png" />
            </div>
            <div class="rank-list__number">1</div>
            <div class="rank-list__title">The Resistance: Avalon</div>
          </div>
          <div class="rank-list__detail">
            <div class="rank-list__image">
              <img src="https://cf.geekdo-images.com/wg9oOLcsKvDesSUdZQ4rxw__itemrep/img/IwUOQfhP5c0KcRJBY4X_hi3LpsY=/fit-in/246x300/filters:strip_icc()/pic3536616.jpg" />
            </div>
            <div class="rank-list__number">2</div>
            <div class="rank-list__title">Terraforming Mars</div>
          </div>
          <div class="rank-list__detail">
            <div class="rank-list__image">
              <img src="https://boardlife.co.kr/wys2/swf_upload/2022/01/29/164344154246608_lg_N_170x170_100_5_.png" />
            </div>
            <div class="rank-list__number">3</div>
            <div class="rank-list__title">Skull king</div>
          </div>
        </div>
      </div>
      <div class="app"></div>
    </main>

    <!-- bottom -->
    <footer>
      <div></div>
    </footer>

    <script src="./index.js"></script>
  </body>
</html>
